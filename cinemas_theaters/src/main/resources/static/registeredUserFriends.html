<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <script type="text/javascript" src="lib/jQuery/jquery.min.js"></script>
    <script type="text/javascript" src="lib/toastr/toastr.min.js"></script>
    <script type="text/javascript" src="lib/webSocket/sockjs.min.js"></script>
    <script type="text/javascript" src="lib/webSocket/stomp.min.js"></script>

    <script type="text/javascript" src="js/misc.js"></script>
    <script type="text/javascript" src="js/home.js"></script>
    <script type="text/javascript" src="js/registeredUserFriends.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Font awesome (ikonice) -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

    <link rel="stylesheet" href="css/toastr/toastr.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="shop.css"/>
    <link rel="stylesheet" href="home.css"/>

    <title>Friends</title>
</head>
<body>

<div class="header",id="header1">
    <button class="btn header-button" id ="home-button">Home</button>
</div>

<div id="nav-bar">
    <ul>
        <li><a id = "friend-list-link">Friend list</a></li>
        <li><a id = "friend-request-link">Friend requests</a></li>
        <li><a id = "friend-search-link">Add friends</a></li>
    </ul>
</div>


<div id = "friends-list-container" class="container friends-container" style="text-align: center; width: 70%">
    <div style="text-align: center;">
        <strong style="font-size: large;"> Friends list </strong>
    </div>
    <table class="table table-hover table-condesed" id="friend-table" border="1px">
        <thead>
        <th class="col-md-1"> Name
        </th>
        <th class="col-md-1"> Last name
        </th>
        <th class="col-md-1"> Username
        </th>
        <th class="col-md-1"> </th>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div id = "friend-request-container" class="container friend-request-container" style="text-align: center; width: 70%;">
    <div style="text-align: center;">
        <strong style="font-size: large;"> Friend requests </strong>
    </div>
    <table class="table table-hover table-condesed" id="friend-request-table" border="1px">
        <thead>
        <th class="col-md-1"> Name </th>
        <th class="col-md-1"> Last name </th>
        <th class="col-md-1"> Username</th>
        <th class="col-lg-1"> </th>
        </thead>
        <tbody></tbody>
    </table>
</div>


<div class="container friend-search-container" id="friend-search-container">
    <form class="form-group" id="search-user-form">
        <table>
            <tr style="text-align: center;">
                <td><input type="text" class="form-control" placeholder="Search friends..."></td>
                <td><button class="btn btn-warning" id="search-user-button">
                    <span class="glyphicon glyphicon-search"></span> Search </button></td>
            </tr>
        </table>
    </form>
    <table class="table table-hover table-condensed" id="search-friends-table">
        <thead>
        <th class="col-md-1"> Name </th>
        <th class="col-md-1"> Last name </th>
        <th class="col-md-1"> Username </th>
        <th class="col-md-1"> </th>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

</body>
</html>
