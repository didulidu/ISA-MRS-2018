<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!--JavaScript-->
    <!--library-->
    <script type="text/javascript" src="lib/jQuery/jquery.min.js"></script>
    <script type="text/javascript" src="lib/toastr/toastr.min.js"></script>
    <!--custom-->
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/misc.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="css/toastr/toastr.min.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Font awesome (ikonice) -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">



    <title>Login</title>
</head>
<body>
<div class="login-image"></div>
<div class="login-content">
    <div class="login-page" style="text-align: center;">
        <div class="row" id="row-login" style="margin: auto; text-align: center;">
            <div style="margin: auto; width: 35%; margin-top: 7%!important; background-color: rgba(31, 28, 28, 0.6);border-radius: 40px;">
                <div class="form-top">
                    <h1>Welcome!</h1>
                    <br />
                    <p>Enter your username and password to login</p>
                </div>
                <div class="form-bottom">
                    <form id="loginForm" accept-charset="UTF-8">
                        <div class="form-group">
                            <div class="inner-addon left-addon">
                                <i class="glyphicon glyphicon-user"></i>
                                <input type="text" name="username" id="login-username" placeholder="Username..." class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="inner-addon left-addon">
                                <i class="glyphicon glyphicon-lock"></i>
                                <input type="password" name="password" id="login-password" placeholder="Password..." class="form-control">
                            </div>
                        </div>
                        <button type="button" id="button-form-login" class="btn">Login!</button>
                    </form>
                    <div class="form-bottom-text">
                        <p>Don't have an account? <a href="registration.html"><span>Register now!</span></a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
